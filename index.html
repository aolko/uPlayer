<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<meta name='viewport'
	      content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
	<meta http-equiv='X-UA-Compatible' content='ie=edge'>
	<title>myitv.player 1.0</title>
	<link rel='stylesheet' href='assets/styles/style.css'>
</head>
<body>
<div class='player-wrap'>
	<div class='player'>
		<section class='player-overlay' style='display: none;'>
			<div style='display: none;' id='config-menu'>
				<button type='button' id='autoplay'>Autoplay</button>

				<select onchange='speedSelector(this)'>
					<option value='.5'>0.5x</option>
					<option value='.7'>0.7x</option>
					<option value='1' selected>1x</option>
					<option value='1.5'>1.5x</option>
					<option value='2.0'>2x</option>
				</select>

				<select onchange='qualitySelector(this)'>
					<option value='-1' selected>auto</option>
					<option value='0'>240p</option>
					<option value='1'>380p</option>
					<option value='2'>480p</option>
					<option value='3'>720p</option>
					<option value='4'>1080p</option>
				</select>

				<p style='display: inline;' id='custom'>custom</p>
			</div>
		</section>
		<section class='player-video'>
			<video id='video'></video>
		</section>
		<section class='player-controlbar'>
			<div class='player-progressbar'>
				<input oninput='seekBar(this)' type='range' id='seek-bar' value='0'>
			</div>
			<div class='player-controls'>
				<div class='player-controls-left'>
					<button class='player-button' id='play-pause'>Play</button>
					<button class='player-button' id='next-video'>Next</button>
					<!--write in css #volume-bar {display:none;} .volume:hover {display:inline-block;}-->
					<button class='player-button volume' id='mute'>Mute</button>
					<input oninput='volumeBar(this)' type='range' id='volume-bar' class='volume' min='0' max='1' step='0.1' value='.5'>
					<span id='loadedPercent' class='player-text'>0:00</span>
					<span>/</span>
					<span id='loadedTotal' class='player-text'>00:00</span>
				</div>
				<div class='player-controls-right'>
					<button class='player-button' id='config'>config</button>
					<button class='player-button' id='full-screen'>Full</button>
					<button class='player-button' id='information'>info</button>
				</div>
			</div>

		</section>
	</div>
</div>
<script src='https://cdn.jsdelivr.net/hls.js/latest/hls.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='assets/js/main.js'></script>
</body>
</html>
